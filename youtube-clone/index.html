<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>YouTube</title>
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
</head>
<body>
    <header>
        <div class="logo">
            <img src="images/youtube.png" alt="">
        </div>

        <div class="search">
            <input type="search" placeholder="Pesquisar">
        </div>

        <div class="sign-in">
            <a href="#" class="button">Fazer Login</a>
        </div>
    </header>

    <main>
        <section class="video-player">
            <iframe src="https://www.youtube.com/embed/TDxGXX0pGZk" title="YouTube video player" 
                frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" 
                allowfullscreen>
            </iframe>
        </section>
        
        <section class="video-info">
            <h1>MINHA CRÍTICA SINCERA</h1>
            <p class="views">500 visualizações</p>

        </section>
        <section class="actions">
            <div class="action">
                
            </div>
            <svg><g><path d="M1 
                21h4V9H1v12zm22-11c0-1.1-.9-2-2-2h-6.31l.95-4.57.03-.32c0-.41-.17-.79-.44-1.06L14.17 1 7.59 7.59C7.22 7.95 7 8.45 7 
                9v10c0 1.1.9 2 2 2h9c.83 0 1.54-.5 1.84-1.22l3.02-7.05c.09-.23.14-.47.14-.73v-1.91l-.01-.01L23 10z"></path></g></svg>
        </section>
        <section class="channel">channel</section>
        <section class="subscribe">subscribe</section>
        <section class="ad">ad</section>
        <section class="up-next">up-next</section>
    </main>
</body>
</html>
