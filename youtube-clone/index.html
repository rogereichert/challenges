<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>YouTube</title>
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
</head>
<body>
    <header>
        <div class="logo">
            <img src="images/youtube.png" alt="">
        </div>

        <div class="search">
            <input type="search" placeholder="Pesquisar">
        </div>

        <div class="sign-in">
            <a href="#" class="button">Fazer Login</a>
        </div>
    </header>

    <main>
        <section class="video-player">
            <iframe src="https://www.youtube.com/embed/TDxGXX0pGZk" title="YouTube video player" 
                frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" 
                allowfullscreen>
            </iframe>
        </section>
        
        <section class="video-info">info</section>
        <section class="actions">actions</section>
        <section class="channel">channel</section>
        <section class="subscribe">subscribe</section>
        <section class="ad">ad</section>
        <section class="up-next">up-next</section>
    </main>
</body>
</html>
